<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml"
        href="https://i0.wp.com/blog.peak.net/wp-content/uploads/2019/05/Peak-May4th-img2-yoda.gif?resize=300%2C300&ssl=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Get Served</title>
</head>

<body>
    <div id="root">
        <button onclick="handleGet(event);">GET</button>
        <button onclick="handlePost(event);">POST</button>
        <button onclick="handleCount(event)">Count</button>
        <p id="content"></p>
        <p>Clicks:
            <button id="clicks">0</button>
        </p>
        <p id="counting-message"></p>
    </div>
    <script>
        async function handleGet(event) {
            const response = await fetch('http://127.0.0.1:5000/hello')
            const json = await response.json()
            console.log(json.message)
            const content = document.getElementById('content')
            content.innerHTML = json.message
        }

        async function handlePost(event) {
            const response = await fetch('http://127.0.0.1:5000/posted')
            const json = await response.json()
            console.log(json.message)
            const content = document.getElementById('content')
            content.innerHTML = json.message
        }

        var clicked = 0
        async function handleCount(event) {
            const response = await fetch('http://127.0.0.1:5000/counted')
            const json = await response.json()
            console.log(json.count)
            const content = document.getElementById('counting-message')
            content.innerHTML = json.count

            clicked += 1
            console.log(clicked)
            const counter = document.getElementById('clicks')
            counter.innerHTML = clicked
        }

    </script>
</body>

</html>
